<div class="form-group" [formGroup]="ticketGroup">
  <input type="text" placeholder="Departure place" formControlName="departurePlace">
  <input type="datetime-local" placeholder="Departure time" formControlName="departureTime">
  <input type="text" placeholder="Arrival place" formControlName="arrivalPlace">
  <input type="datetime-local" placeholder="Arrival time" formControlName="arrivalTime">
</div>
